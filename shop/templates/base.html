{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap стили CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<!--иконка брэнда -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<!-- ссылка на наш css file -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">




	<!-- Название страницы будет менятся в зависимости от того что написано в home.html product.html -->
    <title>{% block title %} {% endblock %}</title>



  </head>
  

  <body>
 
  	<!-- обращаемся в navbar.html -->
  	{% include 'navbar.html' %}
  	
	  <!-- Весь контент base.html - его будем копировать в home/product.html -->
		{% block content %}
		{% endblock %}

		<!-- обращаемся в footer.html -->
  	{% include 'footer.html' %}		



	<!-- скрипт JS Pooper - botstrap5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
