{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap стили CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<!--иконка брэнда -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<!-- ссылка на наш css file -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">




	<!-- Название страницы будет менятся в зависимости от того что написано в home.html product.html -->
    <title>{% block title %} {% endblock %}</title>


	<style>
		/*для иконки*/
		.material-symbols-sharp {
		  font-variation-settings:
		  'FILL' 0,
		  'wght' 200,
		  'GRAD' -25,
		  'opsz' 48,
		}
	</style>


  </head>
  

  <body>
 

  	<a href="{% url 'home' %}">Домашняя страница</a>
		<a href="{% url 'product' %}">Описание товара</a>	


	<!-- навбар весь --> 
  	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	<!-- Иконка брэнда и ссылка на дом страницу -->
  		<a href="#" class="navbar-brand"><i class="material-symbols-sharp text-danger">token</i><span class="text-danger">ICA</span></a>

  		<!-- кнопка navbar -->
  		<button class="navbar-toggler bg-primary" data-bs-toggle="collapse" data-bs-target="#navbarid">
  			<!-- иконка кнопки навбара -->
  			<span class="navbar-toggler-icon"></span>
  		</button>

        <!-- сужение, расширение окна браузера (появляется убирается надписи навбара включая поиск)-->
  		<div id="navbarid" class="collapse navbar-collapse justify-content-between">
	        <!-- Навбар список (категории, контакты, описание товара) -->
	  		<ul class="navbar-nav">
	  			<!-- Ссылка категории и вспылвание других категорий 1 2 3 4 5 -->
	        	<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle text-light text-uppercase px-3" href="" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Категории</a>
					<!-- То что будет всплывать -->
					<div class="dropdown-menu">
						<a class="dropdown-item" href="">Категория 1</a>
						<a class="dropdown-item" href="">Категория 2</a>
						<a class="dropdown-item" href="">Категория 3</a>
						<a class="dropdown-item" href="">Категория 4</a>
						<a class="dropdown-item" href="">Категория 5</a>
					</div>
				</li><!-- закрыли li - .nav-item dropdown -->
				<!-- просто ссылка на контакты -->
	  			<li class="nav-item">
	  				<a class="nav-link text-light text-uppercase fw-weight-bolder px-3" href="">Контакты</a>
	  			</li>
	  			<!-- просто ссылка на product -->
	  			<li class="nav-item">
	  				<a class="nav-link text-light text-uppercase fw-weight-light px-3" href="">Описание товара</a>
	  			</li> 			
	  		</ul>

	  		<!-- форма всплывающего окна -->
	  		<form class="form-inline">
	  			<div class="input-group">
	  				<!-- окошко поиска, с серой надпиью -->
	  				<input type="text" placeholder="Что ищете?">
	  				<div>
	  					<!-- кнопка для поиска -->
	  					<button class="bg-dark" style="border-style: double; border-color: #2139D4;">
	  						<!-- иконка -->
	  						<i class="material-symbols-sharp text-primary bg-dark">search</i>
	  					</button>
	  				</div>
	  			</div>
	  		</form>
	  	</div>

	<!-- Конец навбвра -->
  	</nav>
  	
  	<!-- Весь контент base.html - его будем копировать в home/product.html -->
	{% block content %}
	{% endblock %}



	<!-- скрипт JS Pooper - botstrap5 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
